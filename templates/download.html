<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="row g-0">
        {% if cover_data %}
        <div class="col-md-4">
          <img src="data:image/jpeg;base64,{{ cover_data }}" class="img-fluid rounded-start" alt="Carátula">
        </div>
        {% endif %}
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title">{{ title }}</h3>
            <p class="card-text"><strong>Autor:</strong> {{ author }}</p>
            <p class="card-text"><strong>Duración:</strong> {{ duration }} segundos</p>
            <a href="{{ audio_file }}" class="btn btn-primary">Descargar MP3</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
