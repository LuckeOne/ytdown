<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h2 class="mb-3">{{ title }}</h2>
        <p>Autor: {{ author }}</p>
        <p>Duración: {{ duration }} segundos</p>

        {% if cover_data %}
            <img src="data:image/jpeg;base64,{{ cover_data }}" class="img-thumbnail mb-3" alt="Carátula">
        {% endif %}

        <a href="{{ audio_file }}" class="btn btn-success">Descargar MP3</a>
    </div>
</body>
</html>
