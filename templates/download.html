<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga completada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .cover-img {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .btn-download {
            font-size: 1.1rem;
            padding: 12px 24px;
        }
        .meta {
            font-size: 1rem;
            color: #555;
        }
        .meta i {
            color: #777;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4 text-primary">¡Tu descarga está lista!</h2>

    {% if cover_data %}
        <img src="data:image/jpeg;base64,{{ cover_data }}" alt="Carátula" class="cover-img img-fluid">
    {% else %}
        <div class="mb-4 text-muted">Sin carátula disponible</div>
    {% endif %}

    <h4 class="text-dark">{{ title }}</h4>
    <p class="meta">
        <i class="fas fa-user"></i> {{ author }}<br>
        <i class="fas fa-clock"></i> {{ duration }} segundos
    </p>

    <a href="{{ audio_file }}" class="btn btn-success btn-download mt-3" download>
        <i class="fas fa-download me-2"></i>Descargar MP3
    </a>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Descargar otra canción</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
