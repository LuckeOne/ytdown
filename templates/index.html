<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar MP3 de YouTube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #1e1e2f;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .form-control, .btn {
            border-radius: 12px;
        }
        #loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4"><i class="fab fa-youtube"></i> Convertidor YouTube a MP3</h2>
                    <form action="/download" method="POST" onsubmit="showLoading()">
                        <div class="mb-3">
                            <label for="url" class="form-label">URL del video</label>
                            <input type="text" class="form-control" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="fas fa-download"></i> Descargar MP3
                        </button>
                        <div id="loading-spinner" class="text-center mt-3">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2">Procesando tu descarga...</p>
                        </div>
                    </form>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="mt-3">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLoading() {
            document.querySelector('#loading-spinner').style.display = 'block';
        }
    </script>
</body>
</html>
